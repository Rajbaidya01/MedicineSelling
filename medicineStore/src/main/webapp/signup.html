<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	/* Reset */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

/* Body styling */
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background-color: #e8f5e9; /* Soft green */
	color: #1b1b1b;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

/* Centered wrapper */
.signup-wrapper {
	width: 100%;
	padding: 30px 20px;
	display: flex;
	justify-content: center;
	align-items: center;
}

/* Signup card box */
.signup-card {
	background-color: #ffffff;
	color: #1b1b1b;
	padding: 50px 40px;
	border-radius: 14px;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
	width: 100%;
	max-width: 450px;
	text-align: center;
}

/* Heading */
.signup-card h1 {
	color: #2e7d32;
	margin-bottom: 35px;
	font-size: 30px;
}

/* Form fields */
.form-group {
	margin-bottom: 25px;
	text-align: left;
}

label {
	display: block;
	margin-bottom: 10px;
	font-weight: 600;
	color: #2e7d32;
	font-size: 15px;
}

input[type="text"],
input[type="password"] {
	width: 100%;
	padding: 14px;
	border: 1px solid #ccc;
	border-radius: 8px;
	font-size: 16px;
	color: #1b1b1b;
	background-color: #fdfdfd;
}

/* Button */
.btn {
	width: 100%;
	background-color: #2e7d32;
	color: #ffffff;
	padding: 14px;
	font-size: 16px;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	transition: background-color 0.3s ease, transform 0.2s ease;
	margin-top: 10px;
}

.btn:hover {
	background-color: #388e3c;
	transform: scale(1.02);
}

/* Link to login */
.login-text {
	margin-top: 30px;
	font-size: 15px;
	color: #1b1b1b;
}

.login-text a {
	color: #2e7d32;
	font-weight: bold;
	text-decoration: none;
}

.login-text a:hover {
	text-decoration: underline;
}
	
</style>
</head>
<body>
	<div class="signup-wrapper">
		<div class="signup-card">
			<h1>Sign Up</h1>
			<form action="signup" method="post">
				<div class="form-group">
					<label for="id">User ID</label>
					<input type="text" id="id" name="id" required>
				</div>
				<div class="form-group">
					<label for="pw">Password</label>
					<input type="password" id="pw" name="pw" required>
				</div>
				<div class="form-group">
					<label for="nm">Name</label>
					<input type="text" id="nm" name="nm" required>
				</div>
				<button type="submit" class="btn">Sign Up</button>
			</form>
			<p class="login-text">Already have an account? <a href="login.html">Login</a></p>
		</div>
	</div>
</body>
</html>
